<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1 class="header">Rock Paper Scissors</h1>
    <div class="arena">
        <div class="character-card">
            <div class="player-char-pic">?</div>
            <p class="player-char-name">Player Weapon</p>
        </div>
        <div class="versus-logo">VS.</div>
        <div class="character-card">
            <div class="computer-char-pic">?</div>
            <div class="computer-char-name">Computer Weapon</div>
        </div>
    </div>
    <div class="player-select-area">
        <h3 class="player-select-header">Choose your weapon!</h3>
        <div class="player-cards">
            <div class="choice-card"></div>
            <div class="choice-card"></div>
            <div class="choice-card"></div>
        </div>
    </div>
    <div class="results-area">
        <h3 class="results-header">Results:</h3>
        <div class="game-outcomes">
            <div class="game-1-outcome"></div>
            <div class="game-2-outcome"></div>
            <div class="game-3-outcome"></div>
            <div class="game-4-outcome"></div>
            <div class="game-5-outcome"></div>
        </div>
        <div class="declare-winner"></div>
    </div>
</body>

</html>
